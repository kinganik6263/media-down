<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Download API</title>
<style>
    /* General body styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #00bcd4, #4caf50, #2196f3, #00ff7f, #1e88e5);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
    animation: gradientAnimation 20s ease-in-out infinite; /* Slower animation */
    overflow: hidden;
    position: relative;
}

/* Gradient Animation for Body Background */
@keyframes gradientAnimation {
    0%, 100% { background: linear-gradient(135deg, #00bcd4, #4caf50, #2196f3, #00ff7f, #1e88e5); }
    25% { background: linear-gradient(135deg, #006064, #00838f, #00b8d4, #004d40, #00acc1); }
    50% { background: linear-gradient(135deg, #004d40, #00796b, #0288d1, #00bcd4, #006064); }
    75% { background: linear-gradient(135deg, #0097a7, #00695c, #00796b, #004d40, #004d40); }
}

/* Container styles */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    animation: fadeIn 2s ease-out;
    box-sizing: border-box;
}

/* Title styling */
h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    animation: slideUp 1s ease-out;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
    color: #ffffff;
}

/* Links list styles */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
    animation: fadeIn 2s ease-out;
}

ul li {
    margin: 30px 0;
    font-size: 1.7rem;
    animation: slideUp 1s ease-out forwards;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
}

/* Link styling */
ul li a {
    text-decoration: none;
    color: #fff;
    background: linear-gradient(45deg, #42a5f5, #66bb6a, #ffeb3b);
    padding: 20px 40px;
    border-radius: 12px;
    font-size: 1.3rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    transition: all 0.4s ease;
    position: relative;
    display: inline-block;
}

/* Hover effects for links */
ul li a:hover {
    background: linear-gradient(45deg, #80deea, #00bcd4, #00796b);
    transform: scale(1.1);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
}

/* Glowing effect for links */
ul li a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

ul li a:hover::before {
    opacity: 1;
    background: rgba(0, 255, 255, 0.6); /* Glowing cyan effect */
}

/* Contact section styles */
.contact {
    margin-top: 50px;
    font-size: 1.5rem;
}

.contact ul {
    list-style: none;
    padding: 0;
}

.contact ul li {
    margin: 20px 0;
}

/* Contact link styles */
.contact ul li a {
    text-decoration: none;
    color: #fff;
    background: linear-gradient(45deg, #00bcd4, #0097a7, #004d40);
    padding: 18px 36px;
    border-radius: 10px;
    font-size: 1.3rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    transition: all 0.4s ease;
}

/* Hover effects for contact links */
.contact ul li a:hover {
    background: linear-gradient(45deg, #00acc1, #004d40, #00796b);
    transform: scale(1.05);
}

/* Animation for fading and sliding */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes slideUp {
    0% { transform: translateY(50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* Responsive styles for mobile and tablets */
@media (max-width: 768px) {
    body {
        flex-direction: column;
        padding: 10px;
    }

    ul li {
        margin: 15px 0;
    }

    ul li a {
        padding: 15px 30px;
        font-size: 1.2rem;
    }

    .contact ul li a {
        padding: 14px 28px;
        font-size: 1.2rem;
    }

    .container {
        padding: 15px;
    }
}

/* Extra small screen styles */
@media (max-width: 480px) {
    h1 {
        font-size: 2.5rem;
    }

    ul li a {
        padding: 12px 24px;
        font-size: 1.1rem;
    }

    .contact ul li a {
        padding: 10px 20px;
        font-size: 1.1rem;
    }
}
</style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Video Download API</h1>
        <p>Select a platform to download videos:</p>

        <ul>
            <li><a href="/facebook?link=[video link]" target="_blank">Facebook Video Download</a></li>
            <li><a href="/tiktok?link=[video link]" target="_blank">Tiktok Video Download</a></li>
            <li><a href="/instagram?link=[video link]" target="_blank">Instagram Video Download</a></li>
            <li><a href="/youtube?link=[video link]" target="_blank">YouTube Video Download</a></li>
        </ul>

        <div class="contact">
            <h2>Contact Us</h2>
            <ul>
                <li><a href="mailto:sadikurrahmansahid@gmail.com" target="_blank">Email</a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100001453534533" target="_blank">Facebook</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
